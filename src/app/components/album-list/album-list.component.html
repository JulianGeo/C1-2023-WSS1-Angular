<div [ngStyle]="{display: 'flex'}">
  <div ngClass="albumTxt">
    <input type="text" placeholder="Enter text" [(ngModel)]="param" />
  </div>
    <div ngClass="albumOps">
      <input type="radio" id="albumChoice1" name="album_radio_button" (click)="ngOnSearch(param, 'title')"/>
      <label for="albumChoice1">Title</label>

      <input type="radio" id="albumChoice2" name="album_radio_button" (click)="ngOnSearch(param, 'genre')" />
      <label for="albumChoice2">Genre</label>

      <input type="radio" id="albumChoice3" name="album_radio_button" (click)="ngOnSearch(param, 'number_of_songs')"/>
      <label for="albumChoice3">Number of songs</label>
    </div>
</div>


<!-- Loop rendering for albumes -->
<div [ngStyle]="{display: 'flex', flexDirection:'column'}">
  <app-album [ngStyle]="{backgroundColor: 'green', margin: '10px 10px 10px 13px ', padding:'5px'}"
    *ngFor="let album of l_albums" [album]="album"></app-album>
</div>


<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noAlbumFound ">
  <div>
      <h4>Founded: {{results}}</h4>
  </div>

</ng-container>
<ng-template #noAlbumFound>
  <div>
      <h4>No artist were found</h4>
  </div>
</ng-template>
